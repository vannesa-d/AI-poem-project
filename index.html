<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Poem Generator</h1>
        <p>Enter a theme or keyword, and get a unique AI-generated poem.</p>
        <input type="text" id="themeInput" placeholder="Enter a theme...">
        <button id="generateBtn">Generate Poem</button>
        <p id="poemOutput"></p>
        <button id="themeButton">Dark Mode</button>
    </div>

    <footer> 
        <p>Coded by 
        <a href="https://github.com/vannesa-d" target="_blank">Buhle Vannesa Dube</a>
        . This project is 
        <a href="https://github.com/vannesa-d/AI-Poem-Generator" target="_blank">open-source</a>
        and is 
        <a href="https://love-ai-poem-generator.netlify.app/" target="_blank">hosted on Netlify</a>.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
